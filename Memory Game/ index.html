<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="flex">
        <div class="score-section container">
            <div>
                <span>Score: </span>
                <span class="score">0</span>
            </div>
            <div>
                <span>Flips:</span>
                <span class="flips">0</span>
            </div>
        </div>
        <div class="game-section container">
            <div class="card" index="0"></div>
            <div class="card" index="1"></div>
            <div class="card" index="2"></div>
            <div class="card" index="3"></div>
            <div class="card" index="4"></div>
            <div class="card" index="5"></div>
            <div class="card" index="6"></div>
            <div class="card" index="7"></div>
            <div class="card" index="8"></div>
            <div class="card" index="9"></div>
            <div class="card" index="10"></div>
            <div class="card" index="11"></div>
        </div>
    </div>
    
    

    <script src="./script/index.js"></script>
</body>
</html>
